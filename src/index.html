<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>aac-slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css({.tmp/,bower_components}) dist/vendor.min.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <link rel="stylesheet" href="css/vendor.css">
        <!-- endbuild -->

        <!-- build:css(.tmp/) dist/style.min.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->

    <body ng-app="aac.slider">

                    text: 'Egyedi ingatlanok tervezése'

                {

                    imgUrl: '/asset/image/slide3.jpg',
                    text: 'Gazdagréti ingatlan'
                },
                { 
                    title: 'slide4',
                    imgUrl: '/asset/image/slide4.jpg',
                    text: 'Legújabb munkánk'
                },
                { 
                    title: 'slide5',
                    imgUrl: '/asset/image/slide5.jpg',
                    text: 'blahblah5'
                },
                {

                },
                {

                    imgUrl: '/asset/image/slide7.jpg',
                    text: 'blahblah7'
                },
                { 
                    title: 'slide8',
                    imgUrl: '/asset/image/slide8.jpg',

                },
                { 
                    title: 'slide9',
                    imgUrl: '/asset/image/slide9.jpg',
                    text: 'blahblah8'
                },
                { 
                    title: 'slide10',
                    imgUrl: '/asset/image/slide10.jpg',
                    text: 'blahblah8'
                },
                { 
                    title: 'slide11',
                    imgUrl: '/asset/image/slide11.jpg',
                    text: 'blahblah8'
                }
            ]"></slider>    
          
        </section>


        <!-- build:js dist/vendor.min.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js dist/app.min.js -->
        <!-- inject:js -->
        <script src="app/slider.module.js"></script>
        <script src="app/slider.directive.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
