<section
	class="aac-slider" 
	ng-mouseleave="deactivate()"
	>
 <section 
  ng-repeat="slide in activeSlides"
  ng-mouseenter="activate($index)"
  class="{{slide.state}} {{slide.animationState}} slide-{{$index+1}} slide js-slide"
  ng-class="{'soloSlide': activeSlides.length == 1}"
  style="
  	background-image: url('{{slide.imgUrl}}');
  	">
  	<div class="slide-text-container">
	  	<div class="slide-text">
	  		{{slide.text}}
	  	</div>
	  	<div class="slide-text2">
	  		Természet Tudatos Tervezés
	  	</div>
  	</div>
 </section>
</section>
